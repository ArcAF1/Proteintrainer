constraints:
  - CREATE CONSTRAINT IF NOT EXISTS FOR (d:Drug) REQUIRE d.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (di:Disease) REQUIRE di.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (g:Gene) REQUIRE g.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (p:Protein) REQUIRE p.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (pw:Pathway) REQUIRE pw.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (ct:CellType) REQUIRE ct.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (ti:Tissue) REQUIRE ti.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (o:Organism) REQUIRE o.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (s:Study) REQUIRE s.id IS UNIQUE
  - CREATE CONSTRAINT IF NOT EXISTS FOR (pub:Publication) REQUIRE pub.id IS UNIQUE
indexes:
  - CREATE INDEX IF NOT EXISTS FOR (d:Drug) ON (d.name)
  - CREATE INDEX IF NOT EXISTS FOR (di:Disease) ON (di.name)
  - CREATE INDEX IF NOT EXISTS FOR (g:Gene) ON (g.symbol)
  - CREATE INDEX IF NOT EXISTS FOR (p:Protein) ON (p.uniprot_id)
  - CREATE INDEX IF NOT EXISTS FOR (pw:Pathway) ON (pw.name)
  - CREATE INDEX IF NOT EXISTS FOR ()-[r:TREATS]-() ON (r.confidence)
  - CREATE INDEX IF NOT EXISTS FOR ()-[r:ASSOCIATED_WITH]-() ON (r.confidence)
fulltext_indexes:
  - CREATE FULLTEXT INDEX drug_search IF NOT EXISTS FOR (d:Drug) ON EACH [d.name, d.synonyms, d.description]
  - CREATE FULLTEXT INDEX disease_search IF NOT EXISTS FOR (di:Disease) ON EACH [di.name, di.synonyms, di.description] 